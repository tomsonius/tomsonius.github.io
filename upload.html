<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Article | AI Insights Blog</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <header>
        <h1>AI Insights Blog - Upload Article</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="blog.html">Blog</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <div class="container">
        <h2>Submit a New Article</h2>
        <form method="POST" action="submit_article.php" enctype="multipart/form-data">
            <label for="title">Article Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="category">Category:</label>
            <input type="text" id="category" name="category" required>

            <label for="markdown">Upload Markdown File:</label>
            <input type="file" id="markdown" name="markdown" accept=".md" required>

            <label for="display_image">Upload Display Image:</label>
            <input type="file" id="display_image" name="display_image" accept="image/*" required>

            <label for="images">Upload Additional Images (optional):</label>
            <input type="file" id="images" name="images[]" accept="image/*" multiple>

            <button type="submit">Submit Article</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 AI Insights Blog. All Rights Reserved.</p>
    </footer>
</body>
</html>
