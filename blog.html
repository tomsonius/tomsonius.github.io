---
layout: default
title: "Blog - AI Insights Blog"
---

<div class="container">
    <section class="posts">
        <h2>Blog Posts</h2>
        <div class="post-grid">
            {% for post in site.posts %}
            <div class="post">
                <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
                <p>{{ post.excerpt }}</p>
                <a href="{{ post.url }}">Read More</a>
            </div>
            {% endfor %}
        </div>
    </section>
</div>
