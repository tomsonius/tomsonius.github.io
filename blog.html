---
layout: page
title: Blog
---

<div class="container">
    <h2>Blog</h2>
    {% if site.posts.size > 0 %}
        <ul>
            {% for post in site.posts %}
            <li>
                <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
                <p>{{ post.excerpt }}</p>
            </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No posts found.</p>
    {% endif %}
</div>
