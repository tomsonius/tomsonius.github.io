---
layout: default
title: Blog
---

<section class="post-titles">
    <h2>All Post Titles</h2>
    <ul>
        {% for post in site.posts %}
            <li>
                <a href="{{ post.url }}">{{ post.title }}</a> - {{ post.date | date: "%B %d, %Y" }}
            </li>
        {% endfor %}
    </ul>
</section>
