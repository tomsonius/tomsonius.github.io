---
layout: default
title: Blog
---

<div class="container">
    <h2>Blog</h2>
    <ul>
        {% for post in site.posts %}
        <li>
            <h3>{{ post.title }}</h3>
            <p>{{ post.excerpt }}</p>
            <a href="{{ post.url }}" class="button">Read More</a>
        </li>
        {% endfor %}
    </ul>
</div>
