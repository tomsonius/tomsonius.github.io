---
layout: default
title: Blog
---

<section class="post-titles">
    <h2>All Blog Posts</h2>
    <div class="post-grid">
        {% if site.posts.size > 0 %}
            {% for post in site.posts %}
            <div class="post">
                {% if post.display_image %}
                    <a href="{{ post.url }}">
                        <img src="{{ post.display_image }}" alt="{{ post.title }}">
                    </a>
                {% endif %}
                <h3>{{ post.title }}</h3>
                <p>{{ post.excerpt }}</p>
                <a href="{{ post.url }}" class="button">Read More</a>
            </div>
            {% endfor %}
        {% else %}
            <p>No posts available.</p>
        {% endif %}
    </div>
</section>
