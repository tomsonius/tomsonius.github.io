<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | AI Insights Blog</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <script>
        function validatePasscode() {
            const passcode = document.getElementById("passcode").value;
            if (passcode === "YourSecretPasscode") {
                window.location.href = "review.html";  // Redirect to a markdown version of review
            } else {
                alert("Incorrect passcode");
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>AI Insights Blog - Admin Login</h1>
    </header>

    <div class="container">
        <h2>Admin Login</h2>
        <form onsubmit="validatePasscode(); return false;">
            <label for="passcode">Enter Passcode:</label>
            <input type="password" id="passcode" name="passcode" placeholder="Enter your passcode" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 AI Insights Blog. All Rights Reserved.</p>
    </footer>
</body>
</html>
