<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
</head>
<body>

    <!-- Include the header and navigation -->
    {% include header.html %}
    {% include nav.html %}

    <!-- Blog Post Content -->
    <main>
        <article class="post">
            <header>
                <h1>{{ page.title }}</h1>
                <p>{{ page.date | date: "%B %d, %Y" }} | Categories: {{ page.categories | join: ', ' }}</p>
            </header>
            
            <div class="post-content">
                {{ content }}
            </div>

            <footer>
                <p>Posted in {{ page.categories | join: ', ' }}</p>
            </footer>
        </article>
    </main>

    <!-- Include the footer -->
    {% include footer.html %}
</body>
</html>
