<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="{{ '/' | relative_url }}">Home</a></li>
            <li><a href="{{ '/blog.html' | relative_url }}">Blog</a></li>
            <li><a href="{{ '/about.html' | relative_url }}">About</a></li>
            <li><a href="{{ '/contact.html' | relative_url }}">Contact</a></li>
        </ul>
    </nav>

    <!-- Blog Post Content -->
    <main>
        <article class="post">
            <header>
                <h1>{{ page.title }}</h1>
                <p>{{ page.date | date: "%B %d, %Y" }} | Categories: {{ page.categories | join: ', ' }}</p>
            </header>
            
            <div class="post-content">
                {{ content }}
            </div>

            <footer>
                <p>Posted in {{ page.categories | join: ', ' }}</p>
            </footer>
        </article>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 AI Insights Blog. All rights reserved.</p>
    </footer>

</body>
</html>
