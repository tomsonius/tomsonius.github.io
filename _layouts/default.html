<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <!-- If you have custom head elements, you can include them here -->
    {% include head.html %}
</head>
<body>
    <div class="wrapper">
        <!-- Include the header file -->
        {% include header.html %}

        <!-- Include the navigation bar file -->
        {% include nav.html %}

        <!-- Main content area where page-specific content is injected -->
        <main>
            {{ content }}
        </main>

        <!-- Include the footer file -->
        {% include footer.html %}

        <!-- Optionally include any footer scripts -->
        {% include footer-scripts.html %}
    </div>
</body>
</html>
