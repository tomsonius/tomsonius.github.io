<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <!-- If you have custom head elements, you can include them here -->
    {% include head.html %}
</head>
<body>
    <!-- Keep header and nav outside the wrapper -->
    <header>
        {% include header.html %}
    </header>

    <nav>
        {% include nav.html %}
    </nav>

    <div class="wrapper">
        <!-- Main content area where page-specific content is injected -->
        <main>
            {{ content }}
        </main>
    </div>

    <footer>
        {% include footer.html %}
    </footer>

    <!-- Optionally include any footer scripts -->
    {% include footer-scripts.html %}
</body>
</html>
